name = "my-sonicjs-app"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Workers settings
workers_dev = true

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "hugo-sonicjs-cms-db"
database_id = "2c6981b0-3d07-4fb7-b0d3-ba2cfa28e2af" # Run: wrangler d1 create my-sonicjs-db
migrations_dir = "./node_modules/@sonicjs-cms/core/migrations"

# R2 Bucket for media storage
[[r2_buckets]]
binding = "HUGO_SONICJS_CMS_MEDIA"
bucket_name = "hugo-sonicjs-cms-media"

# Environment variables
[vars]
ENVIRONMENT = "development"

# Production environment
[env.production]
name = "my-sonicjs-app-production"
vars = { ENVIRONMENT = "production" }

# Observability
[observability]
enabled = true
